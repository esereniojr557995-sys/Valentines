<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Garden</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #050510;
        font-family: "Georgia", serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Twinkling Stars */
      .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle var(--d) infinite ease-in-out;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.2;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.3);
        }
      }

      /* Message */
      .message {
        margin-top: 10vh;
        color: #fce4ec;
        font-size: 3rem;
        font-weight: lighter;
        text-shadow: 0 0 15px rgba(255, 192, 203, 0.7);
        z-index: 10;
        text-align: center;
      }

      /* Garden Container */
      .garden {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        pointer-events: none;
      }

      /* Individual Flower Styling */
      .flower {
        position: absolute;
        bottom: -10px;
        transform-origin: bottom center;
        animation: sway var(--sway-dur) infinite ease-in-out;
      }

      @keyframes sway {
        0%,
        100% {
          transform: rotate(-1.5deg);
        }
        50% {
          transform: rotate(1.5deg);
        }
      }

      .petal {
        fill: #81ecec;
        filter: drop-shadow(0 0 5px rgba(129, 236, 236, 0.5));
      }
      .center {
        fill: #fff9c4;
      }
      .stem {
        fill: none;
        stroke: #00b894;
        stroke-width: 2;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="stars" id="starField"></div>
    <h1 class="message">Happy Valentine's Day</h1>
    <h1 class="message">My Love</h1>
    <div class="garden" id="garden"></div>

    <script>
      // 1. Generate Stars
      const starField = document.getElementById("starField");
      for (let i = 0; i < 150; i++) {
        const star = document.createElement("div");
        star.className = "star";
        const size = Math.random() * 2 + 1 + "px";
        star.style.width = size;
        star.style.height = size;
        star.style.top = Math.random() * 100 + "%";
        star.style.left = Math.random() * 100 + "%";
        star.style.setProperty("--d", Math.random() * 3 + 2 + "s");
        starField.appendChild(star);
      }

      // 2. Function to create a Flower SVG
      function createFlower(leftPos, scale, delay) {
        const container = document.createElement("div");
        container.className = "flower";
        container.style.left = leftPos + "%";
        container.style.transform = `scale(${scale})`;
        container.style.setProperty("--sway-dur", Math.random() * 2 + 3 + "s");
        container.style.animationDelay = delay + "s";

        // SVG template for a flower cluster
        container.innerHTML = `
                <svg width="200" height="300" viewBox="0 0 100 150">
                    <path class="stem" d="M50,150 Q40,100 50,50" />
                    <path class="stem" d="M50,150 Q60,120 75,90" />
                    <path class="stem" d="M50,150 Q35,120 25,95" />
                    <g transform="translate(50, 45)">
                        <circle class="petal" cx="0" cy="-8" r="7" />
                        <circle class="petal" cx="8" cy="0" r="7" />
                        <circle class="petal" cx="0" cy="8" r="7" />
                        <circle class="petal" cx="-8" cy="0" r="7" />
                        <circle class="center" cx="0" cy="0" r="4" />
                    </g>
                    <g transform="translate(75, 90) scale(0.6)">
                        <circle class="petal" cx="0" cy="-8" r="7" />
                        <circle class="petal" cx="8" cy="0" r="7" />
                        <circle class="petal" cx="0" cy="8" r="7" />
                        <circle class="petal" cx="-8" cy="0" r="7" />
                        <circle class="center" cx="0" cy="0" r="4" />
                    </g>
                    <g transform="translate(25, 95) scale(0.6)">
                        <circle class="petal" cx="0" cy="-8" r="7" />
                        <circle class="petal" cx="8" cy="0" r="7" />
                        <circle class="petal" cx="0" cy="8" r="7" />
                        <circle class="petal" cx="-8" cy="0" r="7" />
                        <circle class="center" cx="0" cy="0" r="4" />
                    </g>
                </svg>
            `;
        return container;
      }

      // 3. Populate Garden
      const garden = document.getElementById("garden");
      const flowerCount = 30; // Adjust this number for more or fewer flowers

      for (let i = 0; i < flowerCount; i++) {
        const left = i * (100 / flowerCount) + (Math.random() * 5 - 2.5);
        const scale = 0.6 + Math.random() * 0.8;
        const delay = Math.random() * 2;
        garden.appendChild(createFlower(left, scale, delay));
      }
    </script>
  </body>
</html>
