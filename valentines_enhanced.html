<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ’• Valentine's Garden ðŸ’•</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;600&display=swap');

      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: linear-gradient(to bottom, #1a0933, #2d1b4e, #4a2c6f);
        font-family: "Quicksand", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        position: relative;
      }

      /* Twinkling Stars */
      .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle var(--d) infinite ease-in-out;
      }

      @keyframes twinkle {
        0%, 100% {
          opacity: 0.3;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.5);
        }
      }

      /* Shooting stars */
      .shooting-star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
        animation: shoot 3s linear infinite;
        opacity: 0;
      }

      @keyframes shoot {
        0% {
          transform: translate(0, 0);
          opacity: 1;
        }
        100% {
          transform: translate(-300px, 300px);
          opacity: 0;
        }
      }

      /* Floating hearts in background */
      .heart-bg {
        position: absolute;
        font-size: 20px;
        opacity: 0.15;
        animation: floatHeart var(--float-dur) infinite ease-in-out;
        z-index: 1;
      }

      @keyframes floatHeart {
        0%, 100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-30px) rotate(10deg);
        }
      }

      /* Message Container */
      .message-container {
        margin-top: 8vh;
        z-index: 10;
        text-align: center;
        position: relative;
        animation: fadeInDown 2s ease-out;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message {
        color: #fce4ec;
        font-size: clamp(2rem, 8vw, 4rem);
        font-weight: 300;
        text-shadow: 0 0 20px rgba(255, 182, 193, 0.8),
                     0 0 40px rgba(255, 105, 180, 0.5);
        margin: 10px 0;
        font-family: 'Pacifico', cursive;
        letter-spacing: 2px;
        animation: glow 2s infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 20px rgba(255, 182, 193, 0.8),
                       0 0 40px rgba(255, 105, 180, 0.5);
        }
        to {
          text-shadow: 0 0 30px rgba(255, 182, 193, 1),
                       0 0 60px rgba(255, 105, 180, 0.8);
        }
      }

      /* Decorative hearts around text */
      .heart-decoration {
        display: inline-block;
        font-size: clamp(1.5rem, 5vw, 2.5rem);
        margin: 0 15px;
        animation: heartBeat 1.5s infinite;
      }

      @keyframes heartBeat {
        0%, 100% {
          transform: scale(1);
        }
        25% {
          transform: scale(1.2);
        }
        50% {
          transform: scale(1);
        }
        75% {
          transform: scale(1.15);
        }
      }

      /* Cute message box */
      .love-message {
        background: rgba(255, 182, 193, 0.15);
        border: 2px solid rgba(255, 182, 193, 0.4);
        border-radius: 20px;
        padding: 15px 30px;
        margin-top: 20px;
        color: #ffb6c1;
        font-size: clamp(0.9rem, 3vw, 1.2rem);
        font-weight: 600;
        box-shadow: 0 5px 20px rgba(255, 105, 180, 0.3);
        animation: fadeIn 3s ease-out 1s both;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Garden Container */
      .garden {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 40vh;
        min-height: 250px;
        max-height: 400px;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        pointer-events: none;
        overflow: hidden;
      }

      /* Individual Flower Styling */
      .flower {
        position: absolute;
        bottom: -10px;
        transform-origin: bottom center;
        animation: sway var(--sway-dur) infinite ease-in-out;
      }

      @keyframes sway {
        0%, 100% {
          transform: rotate(-2deg);
        }
        50% {
          transform: rotate(2deg);
        }
      }

      /* Flower colors - rainbow garden */
      .petal-pink { fill: #ff69b4; filter: drop-shadow(0 0 8px rgba(255, 105, 180, 0.7)); }
      .petal-purple { fill: #da70d6; filter: drop-shadow(0 0 8px rgba(218, 112, 214, 0.7)); }
      .petal-blue { fill: #87ceeb; filter: drop-shadow(0 0 8px rgba(135, 206, 235, 0.7)); }
      .petal-yellow { fill: #ffd700; filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.7)); }
      .petal-lavender { fill: #dda0dd; filter: drop-shadow(0 0 8px rgba(221, 160, 221, 0.7)); }
      .petal-peach { fill: #ffb6c1; filter: drop-shadow(0 0 8px rgba(255, 182, 193, 0.7)); }
      
      .center {
        fill: #fff9c4;
        filter: drop-shadow(0 0 5px rgba(255, 249, 196, 0.9));
      }
      
      .stem {
        fill: none;
        stroke: #00b894;
        stroke-width: 2;
        opacity: 0.8;
      }

      .leaf {
        fill: #55efc4;
        opacity: 0.7;
      }

      /* Grass at the bottom */
      .grass {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 50px;
        background: linear-gradient(to bottom, 
          rgba(0, 184, 148, 0.3) 0%, 
          rgba(0, 184, 148, 0.5) 100%);
        z-index: 5;
      }

      /* Cute butterflies */
      .butterfly {
        position: absolute;
        font-size: clamp(1.5rem, 4vw, 2rem);
        animation: flyButterfly var(--fly-dur) infinite ease-in-out;
        z-index: 8;
      }

      @keyframes flyButterfly {
        0%, 100% {
          transform: translate(0, 0) rotate(0deg);
        }
        25% {
          transform: translate(30px, -20px) rotate(10deg);
        }
        50% {
          transform: translate(60px, 10px) rotate(-5deg);
        }
        75% {
          transform: translate(30px, 20px) rotate(5deg);
        }
      }

      /* Sparkles */
      .sparkle {
        position: absolute;
        font-size: clamp(0.8rem, 2vw, 1.2rem);
        animation: sparkleAnim var(--sparkle-dur) infinite;
        z-index: 9;
      }

      @keyframes sparkleAnim {
        0%, 100% {
          opacity: 0;
          transform: scale(0) rotate(0deg);
        }
        50% {
          opacity: 1;
          transform: scale(1.5) rotate(180deg);
        }
      }

      /* Mobile optimizations */
      @media (max-width: 768px) {
        .message-container {
          margin-top: 5vh;
          padding: 0 20px;
        }

        .love-message {
          padding: 12px 20px;
          margin-top: 15px;
        }

        .garden {
          height: 35vh;
          min-height: 200px;
        }
      }

      @media (max-width: 480px) {
        .message-container {
          margin-top: 3vh;
        }

        .heart-decoration {
          margin: 0 8px;
        }
      }

      /* Prevent horizontal scrolling on mobile */
      @media (max-width: 768px) {
        body {
          overflow-x: hidden;
        }
        
        .garden {
          left: 0;
          right: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="stars" id="starField"></div>
    
    <!-- Message Section -->
    <div class="message-container">
      <div>
        <span class="heart-decoration">ðŸ’–</span>
        <span class="message">Happy Valentine's Day</span>
        <span class="heart-decoration">ðŸ’–</span>
      </div>
      <div>
        <span class="heart-decoration">âœ¨</span>
        <span class="message">My Love</span>
        <span class="heart-decoration">âœ¨</span>
      </div>
      <div class="love-message">
        You make my world bloom with happiness ðŸŒ¸
      </div>
    </div>

    <!-- Garden Section -->
    <div class="grass"></div>
    <div class="garden" id="garden"></div>
    
    <!-- Decorative elements will be added by JavaScript -->
    <div id="butterflies"></div>
    <div id="sparkles"></div>

    <script>
      // 1. Generate Twinkling Stars
      const starField = document.getElementById("starField");
      for (let i = 0; i < 200; i++) {
        const star = document.createElement("div");
        star.className = "star";
        const size = Math.random() * 3 + 1 + "px";
        star.style.width = size;
        star.style.height = size;
        star.style.top = Math.random() * 70 + "%"; // Keep stars in top 70%
        star.style.left = Math.random() * 100 + "%";
        star.style.setProperty("--d", Math.random() * 4 + 2 + "s");
        starField.appendChild(star);
      }

      // 2. Generate Shooting Stars
      for (let i = 0; i < 5; i++) {
        const shootingStar = document.createElement("div");
        shootingStar.className = "shooting-star";
        shootingStar.style.top = Math.random() * 50 + "%";
        shootingStar.style.left = Math.random() * 100 + "%";
        shootingStar.style.animationDelay = Math.random() * 10 + "s";
        starField.appendChild(shootingStar);
      }

      // 3. Generate Floating Background Hearts
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement("div");
        heart.className = "heart-bg";
        heart.innerHTML = "ðŸ’•";
        heart.style.top = Math.random() * 60 + "%";
        heart.style.left = Math.random() * 100 + "%";
        heart.style.setProperty("--float-dur", Math.random() * 5 + 4 + "s");
        heart.style.animationDelay = Math.random() * 5 + "s";
        document.body.appendChild(heart);
      }

      // 4. Function to create a Beautiful Flower SVG with variety
      function createFlower(leftPos, scale, delay, colorClass) {
        const container = document.createElement("div");
        container.className = "flower";
        container.style.left = leftPos + "%";
        container.style.transform = `scale(${scale})`;
        container.style.setProperty("--sway-dur", Math.random() * 3 + 3 + "s");
        container.style.animationDelay = delay + "s";

        // Enhanced SVG template with leaves
        container.innerHTML = `
          <svg width="200" height="300" viewBox="0 0 100 150">
            <!-- Stems -->
            <path class="stem" d="M50,150 Q45,120 50,50" />
            <path class="stem" d="M50,150 Q58,125 75,92" />
            <path class="stem" d="M50,150 Q38,125 25,98" />
            
            <!-- Leaves -->
            <ellipse class="leaf" cx="42" cy="110" rx="8" ry="5" transform="rotate(-30 42 110)" />
            <ellipse class="leaf" cx="58" cy="115" rx="8" ry="5" transform="rotate(30 58 115)" />
            <ellipse class="leaf" cx="35" cy="100" rx="7" ry="4" transform="rotate(-45 35 100)" />
            
            <!-- Main Flower -->
            <g transform="translate(50, 45)">
              <circle class="${colorClass}" cx="0" cy="-10" r="8" />
              <circle class="${colorClass}" cx="10" cy="0" r="8" />
              <circle class="${colorClass}" cx="0" cy="10" r="8" />
              <circle class="${colorClass}" cx="-10" cy="0" r="8" />
              <circle class="${colorClass}" cx="7" cy="-7" r="7" />
              <circle class="${colorClass}" cx="7" cy="7" r="7" />
              <circle class="${colorClass}" cx="-7" cy="7" r="7" />
              <circle class="${colorClass}" cx="-7" cy="-7" r="7" />
              <circle class="center" cx="0" cy="0" r="5" />
            </g>
            
            <!-- Side Flower 1 -->
            <g transform="translate(75, 92) scale(0.65)">
              <circle class="${colorClass}" cx="0" cy="-8" r="7" />
              <circle class="${colorClass}" cx="8" cy="0" r="7" />
              <circle class="${colorClass}" cx="0" cy="8" r="7" />
              <circle class="${colorClass}" cx="-8" cy="0" r="7" />
              <circle class="center" cx="0" cy="0" r="4" />
            </g>
            
            <!-- Side Flower 2 -->
            <g transform="translate(25, 98) scale(0.6)">
              <circle class="${colorClass}" cx="0" cy="-8" r="7" />
              <circle class="${colorClass}" cx="8" cy="0" r="7" />
              <circle class="${colorClass}" cx="0" cy="8" r="7" />
              <circle class="${colorClass}" cx="-8" cy="0" r="7" />
              <circle class="center" cx="0" cy="0" r="4" />
            </g>
          </svg>
        `;
        return container;
      }

      // 5. Populate Garden with Colorful Flowers
      const garden = document.getElementById("garden");
      const flowerCount = window.innerWidth < 768 ? 20 : 35; // Fewer flowers on mobile
      const colors = ['petal-pink', 'petal-purple', 'petal-blue', 'petal-yellow', 'petal-lavender', 'petal-peach'];

      for (let i = 0; i < flowerCount; i++) {
        const left = i * (100 / flowerCount) + (Math.random() * 6 - 3);
        const scale = 0.5 + Math.random() * 0.9;
        const delay = Math.random() * 2;
        const colorClass = colors[Math.floor(Math.random() * colors.length)];
        garden.appendChild(createFlower(left, scale, delay, colorClass));
      }

      // 6. Add Cute Butterflies
      const butterfliesContainer = document.getElementById("butterflies");
      const butterflyCount = window.innerWidth < 768 ? 3 : 5;
      const butterflyEmojis = ['ðŸ¦‹', 'ðŸ¦‹', 'ðŸ¦‹'];
      
      for (let i = 0; i < butterflyCount; i++) {
        const butterfly = document.createElement("div");
        butterfly.className = "butterfly";
        butterfly.innerHTML = butterflyEmojis[Math.floor(Math.random() * butterflyEmojis.length)];
        butterfly.style.left = Math.random() * 80 + 10 + "%";
        butterfly.style.top = Math.random() * 40 + 20 + "%";
        butterfly.style.setProperty("--fly-dur", Math.random() * 8 + 6 + "s");
        butterfly.style.animationDelay = Math.random() * 5 + "s";
        butterfliesContainer.appendChild(butterfly);
      }

      // 7. Add Magical Sparkles
      const sparklesContainer = document.getElementById("sparkles");
      const sparkleCount = window.innerWidth < 768 ? 15 : 25;
      
      for (let i = 0; i < sparkleCount; i++) {
        const sparkle = document.createElement("div");
        sparkle.className = "sparkle";
        sparkle.innerHTML = "âœ¨";
        sparkle.style.left = Math.random() * 100 + "%";
        sparkle.style.top = Math.random() * 70 + "%";
        sparkle.style.setProperty("--sparkle-dur", Math.random() * 3 + 2 + "s");
        sparkle.style.animationDelay = Math.random() * 5 + "s";
        sparklesContainer.appendChild(sparkle);
      }

      // 8. Responsive adjustments on resize
      window.addEventListener('resize', () => {
        // Adjust flower count on window resize if needed
        const newWidth = window.innerWidth;
        if (newWidth < 768 && garden.children.length > 25) {
          // Remove some flowers on small screens
          while (garden.children.length > 20) {
            garden.removeChild(garden.lastChild);
          }
        }
      });
    </script>
  </body>
</html>
